spring:
  redis:
    password: ${app.redis.password}
    database: 0
    timeout: 60000
    sentinel:
      master: mymaster
      master-onlyWrite: true
      fail-max: 3
      nodes: ${app.redis.nodes}
    jedis:
      pool:
        max-wait: -1
        max-active: 300
        max-idle: 100
        min-idle: 20